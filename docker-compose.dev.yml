version: '3.8'

# 开发环境配置 - 使用 bind mount 直接链接本地文件
# 启动命令: docker-compose -f docker-compose.dev.yml up -d

services:
  # WordPress 服务
  wordpress:
    image: wordpress:latest
    ports:
      - "8080:80"
    volumes:
      # 直接链接本地 wp-content 目录，修改即时生效
      - ./wordpress/wp-content:/var/www/html/wp-content:rw
      - ./wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: "1"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dev-network

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      # 直接链接本地数据目录，数据持久化
      - ./mysql/data:/var/lib/mysql:rw
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dev-network

  # phpMyAdmin - 数据库管理
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress_password
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
